<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clasificación Grupo 9 - Alevín Mixto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .card-enter { animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideIn { to { opacity: 1; transform: translateY(0); } }

        /* Gradiente animado */
        .animated-bg {
            background: linear-gradient(-45deg, #1e40af, #1e3a8a, #2563eb, #3b82f6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Efecto cristal para la tarjeta del próximo partido */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 pb-48"> <!-- Aumentado padding bottom para que no tape la tarjeta -->

    <!-- Header Compacto -->
    <header class="animated-bg text-white pt-4 pb-8 px-5 rounded-b-3xl shadow-lg relative overflow-hidden sticky top-0 z-30 mb-[-24px]">
        <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-5 rounded-full translate-x-1/3 -translate-y-1/3 blur-2xl"></div>
        
        <div class="relative z-10 flex justify-between items-center">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <span class="bg-white/20 px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider text-white">2025/26</span>
                    <span class="text-blue-100 font-medium text-[10px] tracking-wider uppercase">Alevín Mixto · G9</span>
                </div>
                <h1 class="text-xl font-extrabold leading-tight tracking-tight">Clasificación</h1>
            </div>
            <div class="bg-white/10 p-2 rounded-xl backdrop-blur-md border border-white/20 shadow-inner">
                <i class="fa-solid fa-trophy text-lg text-yellow-400"></i>
            </div>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <main class="relative z-20 px-4 max-w-3xl mx-auto">
        
        <!-- Tabs -->
        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-4 pt-2">
            <button class="bg-blue-900 text-white px-5 py-2 rounded-full text-sm font-bold shadow-lg shadow-blue-900/20 whitespace-nowrap shrink-0">
                General
            </button>
            <button class="bg-white text-gray-500 px-5 py-2 rounded-full text-sm font-bold shadow-sm whitespace-nowrap shrink-0 border border-gray-100">
                Resultados
            </button>
        </div>

        <!-- Lista de Equipos -->
        <div id="standingsList" class="space-y-3">
            <!-- Se rellena con JS -->
        </div>

    </main>

    <!-- TARJETA FLOTANTE "TU EQUIPO" (Valle Sanchinarro B) -->
    <div class="fixed bottom-0 left-0 right-0 z-40 glass-card border-t border-gray-200 p-4 rounded-t-3xl transform transition-transform duration-300 slide-up shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
        <div class="max-w-3xl mx-auto">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-xs shadow-lg shadow-indigo-200">
                        VS
                    </div>
                    <div>
                        <div class="text-[10px] font-bold text-indigo-500 uppercase tracking-wider">Próximo Partido</div>
                        <div class="font-bold text-gray-900 text-sm">El Valle Sanchinarro "B"</div>
                    </div>
                </div>
                <div class="bg-red-50 text-red-600 px-3 py-1 rounded-lg text-xs font-bold border border-red-100">
                    Jornada 4
                </div>
            </div>

            <!-- Detalles del Partido -->
            <div class="bg-white rounded-xl p-3 border border-gray-200 shadow-sm flex flex-col gap-3">
                <!-- Marcador / Equipos -->
                <div class="flex justify-between items-center px-2">
                    <div class="text-center w-1/3">
                        <div class="font-bold text-gray-800 text-sm">Valle "B"</div>
                        <div class="text-[10px] text-gray-400 font-bold bg-gray-100 rounded px-1 inline-block mt-1">LOCAL</div>
                    </div>
                    
                    <div class="text-center w-1/3 flex flex-col items-center">
                        <div class="text-2xl font-black text-indigo-600 leading-none mb-1">
                            11:15
                        </div>
                        <div class="text-[10px] text-gray-400 font-bold uppercase">Sábado 29 Nov</div>
                    </div>

                    <div class="text-center w-1/3">
                        <div class="font-bold text-gray-800 text-sm leading-tight">Asunción Cuestablanca "B"</div>
                        <div class="text-[10px] text-gray-400 font-bold bg-gray-100 rounded px-1 inline-block mt-1">VISITANTE</div>
                    </div>
                </div>

                <!-- Botón Mapa -->
                <a href="https://www.google.com/maps/search/?api=1&query=Calle+de+Vicente+Blasco+Ibáñez,+S/N,+28050+Madrid" target="_blank" class="flex items-center justify-center gap-2 text-xs bg-indigo-50 text-indigo-700 py-2.5 rounded-lg hover:bg-indigo-100 transition-colors border border-indigo-100 group">
                    <i class="fa-solid fa-location-dot text-indigo-500 group-hover:animate-bounce"></i>
                    <span class="font-semibold">C/ Vicente Blasco Ibáñez, S/N</span>
                    <i class="fa-solid fa-arrow-up-right-from-square text-[10px] opacity-50"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- MODAL DETALLE -->
    <div id="teamModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity opacity-0" id="modalBackdrop" onclick="closeModal()"></div>
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2.5rem] p-6 shadow-2xl transform translate-y-full transition-transform duration-300 ease-out h-[75vh] flex flex-col" id="modalContent">
            
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6 shrink-0"></div>

            <div class="flex items-start justify-between mb-6 shrink-0">
                <div class="flex items-center gap-4">
                    <div id="modalIcon" class="w-16 h-16 rounded-2xl flex items-center justify-center text-2xl font-bold shadow-lg border-2 border-white"></div>
                    <div>
                        <h2 id="modalTitle" class="text-xl font-bold leading-tight text-gray-900 w-56 truncate">Equipo</h2>
                        <span class="text-xs font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded-md mt-1 inline-block uppercase">Grupo 9</span>
                    </div>
                </div>
                <div class="text-center">
                    <span class="block text-4xl font-black text-gray-900 tracking-tighter" id="modalPts">0</span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Puntos</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="bg-slate-50 p-3 rounded-2xl text-center border border-slate-100">
                    <div class="text-gray-400 text-[10px] font-bold uppercase mb-1">Jugados</div>
                    <div class="text-xl font-black text-slate-800" id="modalPj">0</div>
                </div>
                <div class="bg-green-50 p-3 rounded-2xl text-center border border-green-100">
                    <div class="text-green-600 text-[10px] font-bold uppercase mb-1">Ganados</div>
                    <div class="text-xl font-black text-green-600" id="modalPg">0</div>
                </div>
                <div class="bg-red-50 p-3 rounded-2xl text-center border border-red-100">
                    <div class="text-red-500 text-[10px] font-bold uppercase mb-1">Perdidos</div>
                    <div class="text-xl font-black text-red-500" id="modalPp">0</div>
                </div>
            </div>

            <div class="bg-gray-50 rounded-xl p-4 border border-gray-100">
                 <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-gray-500 uppercase">Goles a Favor</span>
                    <span class="font-bold text-gray-800" id="modalGf">0</span>
                 </div>
                 <div class="w-full bg-gray-200 rounded-full h-1.5 mb-4">
                    <div class="bg-blue-500 h-1.5 rounded-full" style="width: 60%"></div>
                 </div>
                 <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-gray-500 uppercase">Goles en Contra</span>
                    <span class="font-bold text-gray-800" id="modalGc">0</span>
                 </div>
                 <div class="w-full bg-gray-200 rounded-full h-1.5">
                    <div class="bg-red-400 h-1.5 rounded-full" style="width: 40%"></div>
                 </div>
            </div>

            <button onclick="closeModal()" class="mt-auto w-full py-3 bg-gray-900 text-white rounded-xl font-bold shadow-lg shadow-gray-900/20">
                Cerrar Ficha
            </button>
        </div>
    </div>

    <script>
        // DATOS REALES EXTRAÍDOS DEL GRUPO 9
        const teams = [
            { pos: 1, name: 'FEC STA. JOAQUINA VEDRUNA "C"', pj: 2, pg: 2, pe: 0, pp: 0, tf: 10, tc: 3, pts: 4, color: 'from-yellow-400 to-orange-500', text: 'text-yellow-600' },
            { pos: 2, name: 'COLEGIO ALEMAN "A"', pj: 2, pg: 2, pe: 0, pp: 0, tf: 10, tc: 7, pts: 4, color: 'from-gray-700 to-gray-900', text: 'text-gray-700' },
            { pos: 3, name: 'SANTAMARCA INTERNACIONAL', pj: 2, pg: 1, pe: 0, pp: 1, tf: 12, tc: 7, pts: 2, color: 'from-red-400 to-red-600', text: 'text-red-600' },
            // TU EQUIPO
            { pos: 4, name: 'EL VALLE SANCHINARRO "B"', pj: 3, pg: 1, pe: 0, pp: 2, tf: 20, tc: 17, pts: 2, isMyTeam: true, color: 'from-indigo-500 to-blue-600', text: 'text-indigo-600' },
            { pos: 5, name: 'SANTA MARIA LA BLANCA "A"', pj: 2, pg: 1, pe: 0, pp: 1, tf: 8, tc: 8, pts: 2, color: 'from-pink-400 to-rose-500', text: 'text-pink-500' },
            { pos: 6, name: 'ASUNCION CUESTABLANCA "B"', pj: 2, pg: 1, pe: 0, pp: 1, tf: 6, tc: 7, pts: 2, color: 'from-purple-400 to-purple-600', text: 'text-purple-500' },
            { pos: 7, name: 'LA INMACULADA P. HIERRO', pj: 2, pg: 1, pe: 0, pp: 1, tf: 11, tc: 16, pts: 2, color: 'from-teal-400 to-emerald-500', text: 'text-teal-600' },
            { pos: 8, name: 'CORAZONISTAS "A"', pj: 1, pg: 0, pe: 0, pp: 1, tf: 2, tc: 4, pts: 0, color: 'from-red-600 to-red-800', text: 'text-red-800' },
            { pos: 9, name: 'NTRA. SRA. CONSOLACION "B"', pj: 2, pg: 0, pe: 0, pp: 2, tf: 6, tc: 16, pts: 0, color: 'from-blue-300 to-blue-500', text: 'text-blue-500' }
        ];

        const listContainer = document.getElementById('standingsList');

        function renderList() {
            listContainer.innerHTML = '';
            teams.forEach((team, index) => {
                const delay = index * 70;
                const isMyTeam = team.isMyTeam ? 'border-l-4 border-l-indigo-500 ring-2 ring-indigo-100' : 'border-l-4 border-l-transparent';
                const bgClass = team.isMyTeam ? 'bg-indigo-50/50' : 'bg-white';

                const card = `
                    <div class="${bgClass} rounded-2xl p-4 shadow-sm border border-gray-100 flex items-center justify-between relative overflow-hidden active:scale-[0.98] transition-transform duration-200 card-enter cursor-pointer group ${isMyTeam}"
                         style="animation-delay: ${delay}ms"
                         onclick="openModal('${team.name}')">
                        
                        ${team.isMyTeam ? '<div class="absolute right-0 top-0 bg-indigo-500 text-white text-[9px] font-bold px-2 py-0.5 rounded-bl-lg uppercase tracking-wider">Tu Equipo</div>' : ''}

                        <div class="flex items-center gap-4 flex-1 min-w-0">
                            <div class="flex flex-col items-center justify-center w-8 shrink-0">
                                <span class="text-lg font-black ${index < 3 ? 'text-gray-800' : 'text-gray-400'}">${team.pos}º</span>
                                ${index === 0 ? '<i class="fa-solid fa-crown text-yellow-400 text-xs mt-[-2px]"></i>' : ''}
                            </div>
                            
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-gray-800 truncate text-[15px] leading-tight mb-1 group-hover:text-blue-600 transition-colors">${team.name}</h3>
                                <div class="flex items-center gap-3 text-xs text-gray-400 font-medium">
                                    <span class="flex items-center gap-1"><i class="fa-regular fa-clock"></i> ${team.pj} PJ</span>
                                    <span class="flex items-center gap-1"><i class="fa-solid fa-futbol"></i> ${team.tf} GF</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col items-end pl-2">
                            <span class="text-2xl font-black text-gray-900 bg-white border border-gray-100 px-3 py-1 rounded-xl min-w-[3.5rem] text-center shadow-sm">${team.pts}</span>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += card;
            });
        }

        renderList();

        // MODAL LOGIC
        const modal = document.getElementById('teamModal');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalContent = document.getElementById('modalContent');

        function openModal(teamName) {
            const team = teams.find(t => t.name === teamName);
            
            document.getElementById('modalTitle').innerText = team.name;
            document.getElementById('modalPts').innerText = team.pts;
            document.getElementById('modalPj').innerText = team.pj;
            document.getElementById('modalPg').innerText = team.pg;
            document.getElementById('modalPp').innerText = team.pp;
            document.getElementById('modalGf').innerText = team.tf;
            document.getElementById('modalGc').innerText = team.tc;

            const iconBox = document.getElementById('modalIcon');
            iconBox.innerHTML = team.name.substring(0,2);
            iconBox.className = `w-16 h-16 rounded-2xl flex items-center justify-center text-2xl font-black text-white shadow-xl border-2 border-white bg-gradient-to-br ${team.color}`;

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalContent.classList.remove('translate-y-full');
            }, 10);
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalContent.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
    </script>
</body>
</html>
